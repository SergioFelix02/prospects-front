<div class="container">
  <div class="row">
    <div class="col-12">

      <div class="my-5">
        <h4>{{ title }}</h4>
        <hr>
      </div>

      <form class="file-upload" #prospectForm="ngForm" (ngSubmit)="saveProspect(prospectForm)">
        <div class="row mb-5 gx-5">
          <div class="col-xxl-7 mb-5 mb-xxl-0">
            <div class="bg-secondary-soft px-4 py-5 rounded">
              <div class="row g-3">
                <h5 class="mb-4 mt-0">Datos del Prospecto</h5>

                <!-- First Name -->
                <div class="col-md-6">
                  <label class="form-label">Nombre *</label>
                  <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="prospect.name" name="name" required [disabled]="isEdit" maxlength="50">
                  <div *ngIf="prospectForm.submitted && !prospect.name" class="text-danger">
                    El nombre es obligatorio.
                  </div>
                </div>

                <!-- Last name -->
                <div class="col-md-6">
                  <label class="form-label">Primer Apellido *</label>
                  <input type="text" class="form-control" placeholder="Primer Apellido" [(ngModel)]="prospect.lastName" name="lastName" required [disabled]="isEdit" maxlength="50">
                  <div *ngIf="prospectForm.submitted && !prospect.lastName" class="text-danger">
                    El primer apellido es obligatorio.
                  </div>
                </div>

                <!-- Second Last name -->
                <div class="col-md-6">
                  <label class="form-label">Segundo Apellido</label>
                  <input type="text" class="form-control" placeholder="Segundo Apellido" [(ngModel)]="prospect.secondLastName" name="secondLastName" [disabled]="isEdit" maxlength="50">
                </div>

                <!-- Phone number -->
                <div class="col-md-6">
                  <label class="form-label">Número de Teléfono *</label>
                  <input type="text" class="form-control" placeholder="Número de Teléfono" [(ngModel)]="prospect.phoneNumber" name="phoneNumber" required [disabled]="isEdit" number maxlength="10" minlength="10">
                  <div *ngIf="prospectForm.submitted && !prospect.phoneNumber" class="text-danger">
                    El número de teléfono es obligatorio.
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Upload files -->
          <div class="col-xxl-5">
            <div class="bg-secondary-soft px-4 py-5 rounded">
              <div class="d-flex justify-content-between align-items-center">
                <h4>Documentos</h4>
                <input type="file" id="customFile" name="file" hidden="" accept="image/*, application/pdf" (change)="onFileChange($event)">
                <label *ngIf="!isEdit" class="btn btn-success-soft btn-block" for="customFile">
                  <i class="fas fa-plus"></i>
                  Cargar
                </label>
              </div>

              <div class="row">
                <div class="col-lg-12">
                  <div class="table-responsive">
                    <table class="table project-list-table table-nowrap align-middle table-borderless table-hover">
                      <thead>
                        <tr>
                          <th scope="col">Nombre</th>
                          <th scope="col">Acciones</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let file of files; let i = index">
                          <td>{{ file.file ? file.file.name : file.name }}</td>
                          <td>
                            <button type="button" class="btn btn-primary btn-sm" (click)="previewFile(file)">
                              <i class="fas fa-eye"></i>
                            </button>
                            &nbsp;
                            <button *ngIf="!isEdit" type="button" class="btn btn-danger btn-sm" (click)="removeFile(i)">
                              <i class="fas fa-trash-alt"></i>
                            </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>

            </div>
          </div>

          <!-- ProspectLogs -->
          <div *ngIf="prospectLogs.length > 0"class="row mb-5 gx-5">
            <div class="col-12">
              <div class="bg-secondary-soft px-4 py-5 rounded">
                <h5 class="mb-4 mt-0">Observaciones</h5>
                <div class="table-responsive">
                  <table class="table project-list-table table-nowrap align-middle table-borderless">
                    <thead>
                      <tr>
                        <th scope="col">Nota</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let prospectLog of prospectLogs">
                        <td>{{ prospectLog.note }}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="gap-3 d-md-flex justify-content-md-center text-center">
          <button type="button" class="btn btn-secondary" (click)="goBack()">
            <i class="fas fa-arrow-left"></i>
            Salir
          </button>
          <button type="submit" class="btn btn-primary" [disabled]="isEdit || !prospectForm.valid">
            Enviar
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" #previewModal tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="previewModalLabel">Documento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ng-container *ngIf="fileType === 'application/pdf'; else imgTemplate">
          <iframe *ngIf="imageUrl" [src]="imageUrl" width="100%" height="500px" class="image-thumbnail mx-auto d-block"></iframe>
        </ng-container>
        <ng-template #imgTemplate>
          <img *ngIf="imageUrl" [src]="imageUrl" class="img-fluid mx-auto" alt="Preview">
        </ng-template>
        <p *ngIf="!imageUrl">Archivo no encontrado.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
